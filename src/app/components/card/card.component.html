<div
    [style]="{
        borderColor: getColorForTask(getTask()),
        borderWidth: '1px',
        borderStyle: 'solid',
        backgroundColor: getTask().is_terminate ? '#e2e8f0' : '#fff',
        boxShadow: getTask().is_terminate
            ? 'none'
            : '0 25px 50px -12px rgba(0, 0, 0, 0.25)'
    }"
    class="p-4 rounded shadow-2xl mx-auto ease-in-out transition transform cursor-pointer min-h-[150px]"
    id="card"
>

                    stroke-width="2px"
                />
            </svg>
        </button>

        <!-- Bouton de modification -->

            <svg
                class="h-5 w-5"
                fill="currentColor"
                viewBox="0 0 25 25"
                xmlns="http://www.w3.org/2000/svg"
            >

                    fill-rule="evenodd"
                />
            </svg>
        </button>

        <app-modal #taskModifyModal>
            <app-modify-task
                [tacheToModify]="task"
                (onConfirm)="taskModifyModal.closeModal()"
            />
        </app-modal>

        <!-- Bouton "Fin de tâche" -->
        <button
            (click)="completeTask()"
            class="text-green-500 hover:text-green-700"
        >
            <svg
                class="h-4 w-4"
                fill="currentColor"
                viewBox="0 0 1920 1920"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    clip-rule="evenodd"
                    d="M1743.858 267.012 710.747 1300.124 176.005 765.382 0 941.387l710.747 710.871 1209.24-1209.116z"
                    fill-rule="evenodd"
                />
            </svg>
        </button>
    </div>

    <div (click)="openDetailModal()">
        <h2
            [style]="{
                color: getColorForTask(getTask())
            }"
            class="text-lg font-semibold text-center truncate"
        >
            {{ getTask().intitule }}
        </h2>

        <div class="max-h-[200px] overflow-y-auto">
            <p class="text-center font-bold">{{ this.task.description }}</p>
        </div>
        <div class="absolute bottom-1 left-0 right-0 text-center">
            <p>Crée le : {{ this.formatDate(this.task.date_creation) }}</p>
            <p>Pour le {{ this.formatDate(this.task.date_fin) }}</p>
        </div>
    </div>
</div>
<app-modal #taskDetailModal>
    <app-detail [task]="task" />
</app-modal>
