<!-- Afficher un message si la liste des tâches est vide -->
<div *ngIf="task_list.length === 0" class="text-center text-gray-500 mt-16">
    Aucune tâche n'est de planifiée pour le moment.
</div>

<!-- Liste des tâches -->
<div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-11 mb-9"
>
    <ng-container>
        <app-card
            *ngFor="let task of paginatedTasks; let i = index"
            [@slideAnimation]="slideDirection"
            [task]="task"
            (deleteTask)="deleteTask($event)"
            [id]="task.id"
            #taskComponents
        ></app-card>
    </ng-container>
</div>

<!-- BOUTON SUIVANT/PRECEDENT -->
<div *ngIf="TotalPages > 1" class="grid grid-cols-3 text-center">
    <button
        (click)="previousPage()"
        [disabled]="currentPage === 1"
        class="col-span-1 bg-blue-500 text-white py-2 px-4 rounded-full cursor-pointer hover:bg-blue-700"
    >
        Précédent
    </button>
    <span class="col-span-1">Page {{ currentPage }}/{{ TotalPages }}</span>
    <button
        (click)="nextPage()"
        [disabled]="endIndex >= task_list.length"
        class="col-span-1 bg-blue-500 text-white py-2 px-4 rounded-full cursor-pointer hover:bg-blue-700"
    >
        Suivant
    </button>
</div>
